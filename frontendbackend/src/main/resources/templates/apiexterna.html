<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta PokeAPI</title>
  <link rel="stylesheet" th:href="@{/imagenes/style.css}">
</head>
<body>
<div class="login-container">
  <h1>Consultar un Pokémon</h1>

  <form method="post" th:action="@{/apiexterna}">
    <label>Nombre del Pokémon:</label>
    <input type="text" name="nombre" required>
    <button type="submit">Consultar</button>
  </form>

  <div th:if="${pokemon != null}">
    <h2 th:text="${pokemon.nombre}"></h2>
    <p>Altura: <span th:text="${pokemon.altura}"></span></p>
    <p>Peso: <span th:text="${pokemon.peso}"></span></p>
    <p>Tipo principal: <span th:text="${pokemon.tipo_principal}"></span></p>
  </div>

  <div th:if="${error != null}">
    <p th:text="${error}" style="color: red;"></p>
  </div>

  <a href="/">Volver</a>
</div>
</body>
</html>
